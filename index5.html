<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFS & DFS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Graph Traversal: BFS & DFS</h2>

  <div class="mb-3">
    <label for="adjacencyList" class="form-label">Enter Adjacency List:</label>
    <textarea class="form-control" id="adjacencyList" rows="4" placeholder="Format:&#10;1:2,3&#10;2:4&#10;3:4&#10;4:"></textarea>
  </div>

  <div class="mb-3">
    <label for="startNode" class="form-label">Start Node:</label>
    <input type="number" class="form-control" id="startNode" placeholder="e.g., 1">
  </div>

  <div class="mb-3">
    <button class="btn btn-primary me-2" onclick="performBFS()">BFS</button>
    <button class="btn btn-success" onclick="performDFS()">DFS</button>
  </div>

  <div id="output" class="mt-4">
    <h5>Traversal Output:</h5>
    <div id="bfsResult" class="alert alert-info">BFS: -</div>
    <div id="dfsResult" class="alert alert-warning">DFS: -</div>
  </div>
</div>

<script>
  let graph = {};

  function parseInput() {
    graph = {};
    const lines = document.getElementById("adjacencyList").value.trim().split('\n');
    for (let line of lines) {
      const [node, neighbors] = line.split(':');
      const key = parseInt(node.trim());
      const values = neighbors ? neighbors.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x)) : [];
      graph[key] = values;
    }
  }

  function performBFS() {
    parseInput();
    const start = parseInt(document.getElementById("startNode").value);
    if (!graph[start]) return alert("Invalid start node!");

    let visited = new Set();
    let queue = [start];
    let result = [];

    while (queue.length > 0) {
      let node = queue.shift();
      if (!visited.has(node)) {
        visited.add(node);
        result.push(node);
        if (graph[node]) {
          for (let neighbor of graph[node]) {
            if (!visited.has(neighbor)) queue.push(neighbor);
          }
        }
      }
    }

    document.getElementById("bfsResult").innerText = "BFS: " + result.join(" → ");
  }

  function performDFS() {
    parseInput();
    const start = parseInt(document.getElementById("startNode").value);
    if (!graph[start]) return alert("Invalid start node!");

    let visited = new Set();
    let result = [];

    function dfs(node) {
      if (!visited.has(node)) {
        visited.add(node);
        result.push(node);
        if (graph[node]) {
          for (let neighbor of graph[node]) {
            dfs(neighbor);
          }
        }
      }
    }

    dfs(start);
    document.getElementById("dfsResult").innerText = "DFS: " + result.join(" → ");
  }
</script>

</body>
</html>
